<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled><br>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')" class="operator">+</button><br>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')" class="operator">-</button><br>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')" class="operator">*</button><br>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()" class="operator">C</button>
    <button onclick="calculate()" class="operator">=</button>
    <button onclick="appendToDisplay('/')" class="operator">/</button><br>

    <button onclick="calculatePower()" class="operator">Pot</button>
    <button onclick="calculateRound()" class="operator">Arred</button>
    <button onclick="calculateSquareRoot()" class="operator">âˆš</button>
    <button onclick="clearDisplay()" class="operator">C</button>
  </div>
</body>
</html>
